<section class="products">
    <div class="container">
        <h2 class="products__title title">
            <span class="color-grey">Популярные</span> товары
        </h2>
        <div class="products__slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                    @@loop('../templates/_product-card.html', './html/json/products.json')
                </div>
            </div>
            <button type="button" class="products__prev swiper-button-prev"></button>
            <button type="button" class="products__next swiper-button-next"></button>
        </div>
    </div>
</section>
