<div id="@@id" class="product@@className@@if(type==='small'){ product--small}">
    @@if(typeof label !== 'undefined') {
    <div class="product__labels">
        <div class="product__label">@@label</div>
        <div class="product__order">@@order</div>
    </div>
    }
    <div class="product__header">
        <div class="product__time icon-calendar">30.07.2025</div>
        <a href="product.html" class="product__image" aria-label="Перейти к товару @@name">
            <img src="@@image" alt="Фото товара @@name">
        </a>
    </div>
    <div class="product__info">
        <div class="product__sku">арт. 1234567890</div>
        <a href="" class="product__name title-sm">@@name</a>
        <div class="product__availability">
            @@if(quantity > 0) {
            В наличии <span class="product__availability-value">@@quantity шт.</span>
            }
            @@if(quantity == 0) {
            Нет в наличии
            }
        </div>
    </div>
    <div class="product__price">
        <div class="product__price-block">
            <div class="product__price-caption">Розничная цена:</div>
            <div class="product__price-current">14 490₽</div>
        </div>
        <div class="product__price-block">
            <div class="product__price-caption">Оптовая цена:</div>
            <a href="" class="product__price-more more-link icon-right">Запросить цену</a>
        </div>
    </div>
    <div class="product__actions">
        @@if(quantity > 0) {
        <button type="button" class="product__btn btn btn-primary add-to-cart-btn icon-cart">
            В корзину
        </button>
        }
        @@if(quantity == 0) {
        <a href="" class="product__btn btn btn-primary icon-arrows">Аналоги</a>
        }
        <button type="button" aria-label="Добавить @@name в избранное" class="product__action favorite-btn icon-heart"></button>
        <button type="button" aria-label="Добавить @@name к сравнению" class="product__action compare-btn icon-compare"></button>
    </div>
</div>
