<div id="@@id" class="product@@className@@if(type==='small'){ product--small}">

    <div class="product__header">
        <a href="product.html" class="product__image" aria-label="Перейти к товару @@name">
            <img src="@@image" alt="Фото товара @@name">
        </a>
    </div>
    <div class="product__info">
        <div class="product__availability">
            @@if(quantity > 0) {
            В наличии <span class="product__availability-value">@@quantity шт.</span>
            }
            @@if(quantity == 0) {
            Нет в наличии
            }
        </div>
        <a href="" class="product__name title-sm">@@name</a>
    </div>
    <div class="product__price">
        <div class="product__price-current">@@currentPrice</div>
        @@if(typeof oldPrice !== 'undefined') {
        <div class="product__price-old">@@oldPrice</div>
        }
        @@if(typeof sale !== 'undefined') {
        <div class="product__price-sale">@@sale</div>
        }
    </div>
    <div class="product__quantity">
        <div class="product__quantity-caption">количество:</div>
        <div class="quantity-block@@if(type==='small'){ quantity-block--small}">
            <button type="button" aria-label="Уменьшить количество" class="quantity-block__down icon-minus"></button>
            <input type="number" name="quantity" autocomplete="off" class="quantity-block__input" value="1" aria-label="Выбрать количество товара">
            <button type="button" aria-label="Увеличить количество" class="quantity-block__up icon-plus"></button>
        </div>
        <div class="product__quantity-unit">шт</div>
    </div>
    <div class="product__actions">
        <button type="button" class="product__btn btn btn-primary add-to-cart-btn icon-cart">
            В корзину
        </button>
        <button type="button" aria-label="Добавить @@name в избранное" class="product__action favorite-btn icon-heart"></button>
        <button type="button" aria-label="Добавить @@name к сравнению" class="product__action compare-btn icon-compare active"></button>
    </div>
</div>
